<!doctype html>
<html>
  <head>
    <title>Meltdown Menu</title>

    <link href="static/style.css" rel="stylesheet" type="text/css">

  </head>

  <body>
    <header>
      <h1 class="logo">Meltdown Menu</h1>
    </header>

    <main>
      <ul class="menu">
        <li class="menu__item">
          <div class="item">
            <h3 class="item__title">First Drink</h3>
            <p class="item__description">This is a short description of what's in the drink</p>
            <div class="item__price">
              <div class="price">
                <span class="price__currency">$</span> 
                <span class="price__amount">5</span>
              </div>
            </div>
          </div>
        </li>

        <li class="menu__item">
          <div class="item">
            <h3 class="item__title">Second Drink Name Here</h3>
            <p class="item__description">This is a short description of what's in the drink that wraps because it is too long</p>
            <div class="item__price">
              <div class="price">
                <span class="price__currency">$</span> 
                <span class="price__amount">5</span>
              </div>
            </div>
          </div>
        </li>

        <li class="menu__item">
          <div class="item">
            <h3 class="item__title">Food Special Here</h3>
            <p class="item__description">This is a short description of the food</p>
            <div class="item__price">
              <div class="price">
                <span class="price__currency">$</span> 
                <span class="price__amount">5</span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <footer>
    </footer>
  </body>
</html>
