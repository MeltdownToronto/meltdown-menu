<!doctype html>
<html>
  <head>
    <title>Meltdown Menu</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="static/styles/style.css" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <h1 class="logo">Meltdown Menu</h1>
      </header>

      <main class="page__main">
        <ul class="menu">
          <li class="menu__item">
            <div class="item">
              <h3 class="item__title">Mill St Pints</h3>
              <p class="item__description">Organic lager, Amber lager, IPA, Stout</p>
              <div class="item__price">
                <div class="price">
                  <span class="price__currency">$</span> 
                  <span class="price__amount">8</span>
                </div>
              </div>
            </div>
          </li>

          <li class="menu__item">
            <div class="item">
              <h3 class="item__title">Bar Rails</h3>
              <p class="item__description">Vodka, Rum, Tequila, Whiskey</p>
              <div class="item__price">
                <div class="price">
                  <span class="price__currency">$</span> 
                  <span class="price__amount">5</span>
                </div>
              </div>
            </div>
          </li>

          <li class="menu__item">
            <div class="item">
              <h3 class="item__title">Deejay Burger</h3>
              <p class="item__description">A 4oz beef burger patty with cheese on two Jamaican beef patties for buns</p>
              <div class="item__price">
                <div class="price">
                  <span class="price__currency">$</span> 
                  <span class="price__amount">8</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
